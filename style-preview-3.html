<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style 3: Bold & Dramatic</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background: #0a0a0a;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .card {
    background: #141414;
    border: 1px solid #2a2a2a;
    border-radius: 16px;
    padding: 48px;
    max-width: 560px;
    width: 100%;
  }
  .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
  .quiz-title { font-family: 'Bebas Neue', sans-serif; color: #E8C547; font-size: 18px; letter-spacing: 2px; }
  .counter { font-size: 13px; color: #555; font-weight: 500; }
  .progress-bar { background: #222; border-radius: 2px; height: 2px; margin-bottom: 44px; }
  .progress-fill { background: #E8C547; width: 33%; height: 100%; border-radius: 2px; }
  h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 40px;
    color: white;
    margin-bottom: 36px;
    line-height: 1.1;
    letter-spacing: 1px;
  }
  .options { display: flex; flex-direction: column; gap: 10px; }
  .option {
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    padding: 16px 20px;
    font-size: 15px;
    color: #aaa;
    cursor: pointer;
    transition: all 0.15s;
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .option:hover { border-color: #E8C547; color: white; }
  .option.selected { border-color: #E8C547; background: #E8C54715; color: white; }
  .num { font-family: 'Bebas Neue', sans-serif; font-size: 20px; color: #E8C547; min-width: 24px; }
  .style-label { text-align: center; margin-top: 36px; font-size: 11px; color: #333; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <div class="quiz-title">Coffee Personality</div>
    <div class="counter">2 / 6</div>
  </div>
  <div class="progress-bar"><div class="progress-fill"></div></div>
  <h1>It's Saturday morning. What's your vibe?</h1>
  <div class="options">
    <div class="option"><span class="num">A</span> Up at 6am, gym before breakfast</div>
    <div class="option selected"><span class="num">B</span> Slow morning, coffee in bed with Netflix</div>
    <div class="option"><span class="num">C</span> Brunch plans with the whole crew</div>
    <div class="option"><span class="num">D</span> Farmers market, then meal prep</div>
  </div>
  <div class="style-label">Style 3: Bold & Dramatic</div>
</div>
</body>
</html>
