
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style 1: Playful & Colorful</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #FF6B6B, #FFE66D, #4ECDC4);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .card {
    background: white;
    border-radius: 32px;
    padding: 48px;
    max-width: 560px;
    width: 100%;
    box-shadow: 8px 8px 0px #FF6B6B;
  }
  .badge {
    background: #FFE66D;
    color: #333;
    font-weight: 900;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 6px 16px;
    border-radius: 100px;
    display: inline-block;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 28px;
    font-weight: 900;
    color: #1a1a1a;
    margin-bottom: 32px;
    line-height: 1.3;
  }
  .options { display: flex; flex-direction: column; gap: 12px; }
  .option {
    border: 3px solid #eee;
    border-radius: 16px;
    padding: 16px 20px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .option:hover { border-color: #FF6B6B; background: #FFF5F5; transform: translateX(4px); }
  .option.selected { border-color: #FF6B6B; background: #FF6B6B; color: white; }
  .emoji { font-size: 24px; }
  .progress { margin-bottom: 28px; }
  .progress-bar { background: #eee; border-radius: 100px; height: 10px; }
  .progress-fill { background: linear-gradient(90deg, #FF6B6B, #FFE66D); width: 40%; height: 100%; border-radius: 100px; }
  .progress-text { font-size: 13px; color: #999; font-weight: 700; margin-top: 6px; }
  .style-label { text-align: center; margin-top: 32px; font-size: 13px; color: #aaa; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
</style>
</head>
<body>
<div class="card">
  <div class="badge">Question 2 of 6</div>
  <div class="progress">
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <div class="progress-text">40% complete</div>
  </div>
  <h1>‚òï It's Saturday morning. What's your vibe?</h1>
  <div class="options">
    <div class="option"><span class="emoji">üèãÔ∏è</span> Up at 6am, gym before breakfast</div>
    <div class="option selected"><span class="emoji">üõãÔ∏è</span> Slow morning, coffee in bed with Netflix</div>
    <div class="option"><span class="emoji">üéâ</span> Brunch plans with the whole crew</div>
    <div class="option"><span class="emoji">üåø</span> Farmers market, then meal prep</div>
  </div>
  <div class="style-label">Style 1: Playful & Colorful</div>
</div>
</body>
</html>
